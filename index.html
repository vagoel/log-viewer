<!DOCTYPE html>
<html>

<head>
    <title>Log Viewer</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app/app.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header></header>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Log Viewer</h3>
                    </div>
                    <div class="panel-body">
                        <div class="input-group" id="input-container">
                            <input type="text" class="form-control" placeholder="Enter file name">
                            <span class="input-group-btn">
                                <button class="btn btn-info" type="button">View</button>
                            </span>
                        </div>
                        <div id="log-container">
                            <span class="help-block"></span>
                            <ul class="list-group"></ul>
                        </div>
                        <div class="btn-group btn-group-justified" role="group" aria-label="...">
                            <div class="btn-group" role="group">
                                <button type="button" id="first-10-btn" data-toggle="tooltip" title="First 10 Lines" class="btn btn-default">|<</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" id="prev-10-btn" data-toggle="tooltip" title="Previous 10 Lines" class="btn btn-default"><</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" id="next-10-btn" data-toggle="tooltip" title="Next 10 Lines" class="btn btn-default">></button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" id="last-10-btn" data-toggle="tooltip" title="Last 10 Lines" class="btn btn-default">>|</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer></footer>
</body>

</html>
